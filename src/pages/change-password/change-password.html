<ion-header>
  <ion-navbar color="donorcolor">
    <button ion-button menuToggle right end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup-bgimg">
<ion-card class="login-reg">
<br/>
<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Current Password *"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="New Password *"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Confirm Password *"></ion-input>
  </ion-item>
</ion-list>
<br/>
<br/>
</ion-card>
<button class="login-btn" ion-button small (click)="updateProfile()">Save <i class="fa fa-angle-double-right"></i></button>
<br/><br/>
</ion-content>
