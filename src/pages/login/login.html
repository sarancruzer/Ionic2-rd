<ion-content class="donor-bg-color">
<div class="item logo-parents">
  <img class="center-image" src="assets/images/intro_logo.png" width="150" height="150">
 </div>
<div class="login-bgimg">
<!--<img src="assets/images/intro_logo.png">-->
<ion-label class="onboard-titles" text-center><p>REAL<b>NEEDS</b></p></ion-label>
<!------text box------>
<form class="loginform" (ngSubmit)="login()" [formGroup]="loginForm">
<ion-card class="login-reg">
<br/>
<ion-list>
  <ion-item>
    <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
  </ion-item>
  <p *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)" class="err-reds">Please enter the email</p>
</ion-list>
<ion-list>
  <ion-item>
    <ion-input type="password" formControlName="password" placeholder="*********"></ion-input>
  </ion-item>
  <p *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" class="err-reds">Please enter the password</p>
</ion-list>
</ion-card>
<!------text box end------>
<!------button------>
 <button class="login-btn" ion-button small><i class="fa fa-angle-double-right"></i></button>
 </form>
 <!------button end------>
<br>
<ion-list class="sign-bot">
 <p>Don't have an account? <span (click)="signup()"> Sign Up</span></p>
</ion-list>
<ion-list class="forgot" ><a (click)="forgotPassword()">Forgot Password?</a></ion-list>
</div>
</ion-content>
